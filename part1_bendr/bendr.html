<!doctype>
<html>
    <head>
        <title>bendr</title>
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="css/bendr.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet">
    </head>
    <body>
        <h1 class="page-title">bendr</h1>
        <main>
            <div class="current-beer">
                <div class="current-beer-img-wrapper">
                    <img class="current-beer-img" src="#" />
                </div>
                <h2 class="current-beer-title"></h2>
                <div class="current-beer-actions">
                    <div class="beer-action" id="thumbsUp">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    </div>
                    <div class="beer-action" id="thumbsDown">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="liked-beers">
                <h2><i class="fa fa-thumbs-up" aria-hidden="true"></i> Beers</h2>
                <ol class="liked-beers-list">
                    
                </ol>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="js/bendr.js"></script>
    </body>
</html>
